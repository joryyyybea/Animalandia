<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animalandia</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6c3bb6, #f7931e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #6c3bb6;
            margin-bottom: 20px;
        }
        .logo a { text-decoration: none; color: #6c3bb6; }
        h2 {
            margin-bottom: 20px;
            color: #6c3bb6;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6c3bb6;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f7931e, #ffae42);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(247, 147, 30, 0.3);
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #ffae42, #f7931e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 147, 30, 0.4);
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #6c3bb6;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover { text-decoration: underline; }
        .back-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: linear-gradient(90deg, #8c58de, #5b3cbc, #9505db);
  color: white;
  font-weight: 600;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(149, 5, 219, 0.3);
  transition: all 0.3s ease;
  padding: 12px 25px;
  margin: 40px auto 60px;
  display: block;
  width: fit-content;
}
.back-btn:hover {
  background: linear-gradient(90deg, #5b3cbc, #8c58de, #b26fff);
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(149, 5, 219, 0.4);
}
.back-btn::before {
  content: "‚Üê";
  font-size: 18px;}
    </style>
</head> 
<body>
    <div class="login-container">
        <div class="logo"><a href="PET SHOP PROJECT.html">üêæ Animalandia</a></div>
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="signup.html">Sign Up</a>
        </div>
        <a href="PET SHOP PROJECT.html" class="back-btn">Back to Home</a>
    </div>

<script>
const API_URL = "http://localhost:3000"; 

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    login();
});

function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        return alert('Please fill in all fields.');
    }

    const loginData = { email, password };

    fetch(`${API_URL}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(loginData)
    })
    .then(response => response.json().then(data => ({ status: response.status, body: data })))
    .then(res => {
        if (res.status === 200) {
            const user = res.body.user;

            localStorage.setItem('loggedInUser', JSON.stringify(user));

            alert('Login successful! Redirecting...');

            if (user.email === 'admin@animalandia.com') {
                localStorage.setItem('loggedIn', 'true'); 
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'PET SHOP PROJECT.html'; // redirect here
            }
        } else {
            alert(res.body.message || 'Login failed. Please check your credentials.');
        }
    })
    .catch(err => {
        console.error(err);
        alert('Failed to connect to the server. Make sure the backend is running.');
    });
}
</script>
</body>
</html>
