<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Animalandia</title>
  <link rel="icon" type="image/png" href="Logo.png">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
      background:
        linear-gradient(135deg, #ffc107 10%, transparent 10%) top left,
        linear-gradient(135deg, #ffc107 10%, transparent 10%) 15px top left,
        linear-gradient(135deg, #ffc107 10%, transparent 10%) 30px top left,
        linear-gradient(-135deg, #ffc107 10%, transparent 10%) top right,
        linear-gradient(-135deg, #ffc107 10%, transparent 10%) 15px top right,
        linear-gradient(-135deg, #ffc107 10%, transparent 10%) 30px top right,
        linear-gradient(to top right, #ffcc33, white 60%);
      background-repeat: no-repeat;
      background-size:
        20px 20px, 20px 20px, 20px 20px,
        20px 20px, 20px 20px, 20px 20px,
        100% 100%;
      background-blend-mode: multiply;
    }

    .checkout-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .checkout-left, .checkout-right {
      padding: 25px;
    }

    .checkout-left {
      flex: 2;
      border-right: 2px solid #eee;
      background: #fafafa;
    }

    .checkout-right {
      flex: 1;
      background: #fff;
      border-left: 2px solid #eee;
    }

    h3 {
      color: #333;
      margin-top: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    /* ===== OPTION 2 SUMMARY STYLE ===== */
    .checkout-summary {
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .checkout-summary img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .summary-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .summary-item:last-child {
      border-bottom: none;
    }

    .summary-info {
      display: flex;
      gap: 12px;
    }

    .summary-text h4 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
    }

    .summary-text p {
      margin: 1px 0 0;
      font-size: 14px;
      color: #555;
    }

    .summary-price {
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    .total {
      font-weight: 700;
      font-size: 18px;
      text-align: right;
      margin-top: 10px;
      color: #333;
    }

    .checkout-btn {
      width: 100%;
      background: #6a4caf;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #5a3da0;
    }

    .back-btn {
      display: block;
      width: fit-content;
      background: linear-gradient(90deg, #8c58de, #5b3cbc, #9505db);
      color: white;
      padding: 12px 25px;
      margin: 40px auto 60px;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.05);
    }

    /* SUCCESS POPUP */
    #successModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .success-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      animation: pop 0.4s ease-out;
    }

    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 5px solid #6a4caf;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      animation: scaleIn 0.4s ease-out;
    }

    .checkmark i {
      font-size: 45px;
      color: #6a4caf;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="checkout-container">
    <div class="checkout-left">
      <h3>Contact</h3>
      <label>Email or Mobile Phone Number</label>
      <input type="text" placeholder="Enter your email or number">

      <h3>Delivery</h3>
      <label>Country/Region</label>
      <select>
        <option>Philippines</option>
      </select>
      <label>First Name</label>
      <input type="text" placeholder="First Name">
      <label>Last Name</label>
      <input type="text" placeholder="Last Name">
      <label>Address</label>
      <input type="text" placeholder="Address">
      <label>City</label>
      <input type="text" placeholder="City">
      <label>Postal Code</label>
      <input type="text" placeholder="Postal Code">

      <h3>Payment</h3>
      <label><input type="radio" name="payment" checked> Bank Deposit</label><br>
      <small>BPI Bank — Account Name: Christembert Manalo — 0990-010-145</small><br><br>
      <label><input type="radio" name="payment"> E-wallet (GCash, PayMaya)</label><br>
      <label><input type="radio" name="payment"> Money Remittance</label>

      <button class="checkout-btn" onclick="completeOrder()">Complete Order</button>
      <a href="PET SHOP PROJECT.html" class="back-btn">← Back to Home</a>
    </div>

    <!-- ===== OPTION 2 RIGHT SIDE ===== -->
    <div class="checkout-right">
      <h3 style="margin-top:0;">Order Summary</h3>
      <div class="checkout-summary" id="order-summary"></div>
    </div>
  </div>

  <!-- SUCCESS POPUP -->
  <div id="successModal">
    <div class="success-box">
      <div class="checkmark"><i>✔</i></div>
      <h2>Order Completed!</h2>
      <p>Thank you for your purchase ❤️</p>
    </div>
  </div>

<script>
const summary = document.getElementById('order-summary');

const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
const checkoutCart = JSON.parse(localStorage.getItem('checkoutCart')) || [];
const cart = JSON.parse(localStorage.getItem('cart')) || [];

// Helpers
function getQty(p) {
  return p.qty || p.quantity || 1;
}
function getImage(p) {
  return p.image || p.img || "placeholder.png";
}

/* =============================
   OPTION 2 — SINGLE PRODUCT
============================== */
function renderSingle(p) {
  const qty = getQty(p);
  const subtotal = p.price * qty;

  summary.innerHTML = `
    <div class="summary-item">
      <div class="summary-info">
        <img src="${getImage(p)}">
        <div class="summary-text">
          <h4>${p.name}</h4>
          <p>₱${p.price} × ${qty}</p>
        </div>
      </div>
      <div class="summary-price">₱${subtotal}</div>
    </div>

    <div style="padding-top:15px;">
      <p>Subtotal: <b>₱${subtotal}</b></p>
      <p>Shipping: <b>₱150</b></p>
      <div class="total">Total: ₱${subtotal + 150}</div>
    </div>
  `;
}

/* =============================
   OPTION 2 — MULTIPLE CART
============================== */
function renderCart(list) {
  let subtotal = 0;
  let html = ``;

  list.forEach(item => {
    const qty = getQty(item);
    const itemTotal = item.price * qty;
    subtotal += itemTotal;

    html += `
      <div class="summary-item">
        <div class="summary-info">
          <img src="${getImage(item)}">
          <div class="summary-text">
            <h4>${item.name}</h4>
            <p>₱${item.price} × ${qty}</p>
          </div>
        </div>
        <div class="summary-price">₱${itemTotal}</div>
      </div>
    `;
  });

  html += `
    <div style="padding-top:15px;">
      <p>Subtotal: <b>₱${subtotal}</b></p>
      <p>Shipping: <b>₱150</b></p>
      <div class="total">Total: ₱${subtotal + 150}</div>
    </div>
  `;

  summary.innerHTML = html;
}

/* =============================
   LOAD DISPLAY
============================== */
if (selectedProduct) renderSingle(selectedProduct);
else if (checkoutCart.length > 0) renderCart(checkoutCart);
else if (cart.length > 0) renderCart(cart);
</script>

</body>
</html>
